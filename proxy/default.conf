server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.georgecolgrove.com;

    # Path for SSL config/key/certificate
    ssl_certificate /etc/ssl/certs/nginx/georgecolgrove.com/public.crt;
    ssl_certificate_key /etc/ssl/certs/nginx/georgecolgrove.com/private.key;
    include /etc/nginx/includes/ssl.conf;


    
    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://georgecolgrove;
    }

    access_log off;
    error_log  /var/log/nginx/error.log error;
}server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name georgecolgrove.com;

    access_log off;
    error_log  /var/log/nginx/error.log error;
    return      301 https://www.georgecolgrove.com$request_uri;
}
server {
    listen      80;
    listen      [::]:80;
    server_name georgecolgrove.com www.georgecolgrove.com; 
    return      301 https://www.georgecolgrove.com$request_uri;
}


# Default
server {
    listen 80 default_server;

    server_name _;
    root /var/www/html;

    charset UTF-8;

    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
        allow   all;
    }
    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
    error_log  /var/log/nginx/error.log error;
}