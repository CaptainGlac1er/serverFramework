server {
    listen          443 ssl http2;
    listen          [::]:443 ssl http2;
    server_name     www.georgecolgrove.com;
    include         /etc/nginx/includes/ssl.conf;
    include         /etc/nginx/includes/universal.conf;
    # Path for SSL config/key/certificate
    ssl_certificate /etc/ssl/certs/nginx/georgecolgrove.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/nginx/georgecolgrove.com/privkey.pem;
    # openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096
    ssl_dhparam     /etc/ssl/certs/nginx/georgecolgrove.com/dhparam.pem;

    access_log      /logs/access.log combined;
    error_log       /logs/error.log debug;
    
    location / {
        include /etc/nginx/includes/proxy.conf;      
        proxy_set_header Host www.georgecolgrove.com;
        proxy_pass http://georgecolgrove;
    }

    access_log off;
    error_log  /var/log/nginx/error.log error;
}
server {
    listen          443;
    listen          [::]:443;
    server_name     georgecolgrove.com; 
    include         /etc/nginx/includes/universal.conf;

    access_log      /logs/access.log combined;
    error_log       /logs/error.log debug;
    location / {
        return  301 https://www.georgecolgrove.com$request_uri;
    }

}
